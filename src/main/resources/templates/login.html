<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>系统登录</title>
<link href="css/login.css" rel="stylesheet" type="text/css" media="all">
<link href="css/demo.css" rel="stylesheet" type="text/css" media="all">
<!-- 两种引用Vue的方式二选一 -->
<script src="js/vue.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
<!-- 引用resource.js库 -->
<script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>

</head>
<body>
	<div class="header">
		OA管理系统
	</div>
	<div class="banner">

		<div class="login-aside">
			<div id="o-box-up"></div>
			<div id="o-box-down" style="table-layout: fixed;">
				<div class="error-box"></div>
				<form class="registerform" action="/loginuser" method="post">
					<div class="fm-item">
						<label for="logonId" class="form-label">系统登陆：</label> <input
							type="text" value="输入账号" maxlength="100" name="username"
							class="i-text" >
						<div class="ui-form-explain"></div>
					</div>

					<div class="fm-item">
						<label for="logonId" class="form-label">登陆密码：</label> <input
							type="password" value="输入密码" maxlength="100" name="password"
							class="i-text" >
						<div class="ui-form-explain"></div>
					</div>

					<div class="fm-item pos-r">
						<label for="logonId" class="form-label">验证码</label> <input
							type="text" value="输入验证码" maxlength="100" id="yzm"
							class="i-text yzm" nullmsg="请输入验证码！">
						<div class="ui-form-explain">
							<span class="yzm-img">验证码预留</span>
						</div>
					</div>

					<div class="fm-item">
						<input
							type="submit" value="登录" tabindex="4" id="send-btn"
							class="btn-login">
						<div class="ui-form-explain"></div>
					</div>

				</form>

			</div>

		</div>

		<div class="bd">
			<ul style="position: relative; width: 1440px; height: 478px;">
				<li
					style="background: url(&quot;themes/theme-pic1.jpg&quot;) center 0px no-repeat rgb(204, 225, 243); position: absolute; width: 1440px; left: 0px; top: 0px; opacity: 0.898704;"><a
					target="_blank" ></a></li>
				<li
					style="background: url(&quot;themes/theme-pic2.jpg&quot;) center 0px no-repeat rgb(188, 224, 255); position: absolute; width: 1440px; left: 0px; top: 0px; opacity: 0.105084;"><a
					target="_blank" ></a></li>
			</ul>
		</div>

		<div class="hd">
			<ul>
				<li class="">1</li>
				<li class="on">2</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		jQuery(".banner").slide({
			titCell : ".hd ul",
			mainCell : ".bd ul",
			effect : "fold",
			autoPlay : true,
			autoPage : true,
			trigger : "click"
		});
	</script>
	<div class="banner-shadow"></div>
</body>
</html>
